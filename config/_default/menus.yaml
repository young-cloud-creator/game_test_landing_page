# Navigation Links
#   To link a page section, specify the URL as a hash `/#` followed by the `id` of the section.
#   The `weight` parameter defines the order that the links will appear in.

main:
  - name: home
    url: /#top
    weight: 10
  - name: features
    url: /#features
    weight: 20
  - name: contact
    url: /#contact
    weight: 30
  - name: resources
    weight: 40
    hasChildren: true
  - parent: resources
    name: document
    url: doc/
  - parent: resources
    name: examples
    url: examples/
