# Navigation Links
#   To link a page section, specify the URL as a hash `/#` followed by the `id` of the section.
#   The `weight` parameter defines the order that the links will appear in.

main:
  - name: 主页
    url: /#top
    weight: 10
  - name: 特性
    url: /#features
    weight: 20
  - name: 联系我们
    url: /#contact
    weight: 30
  - name: 资源
    weight: 40
    hasChildren: true
  - parent: 资源
    name: 文档
    url: doc/
  - parent: 资源
    name: 演示
    url: examples/
